<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MotivApp</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="widget">
      <div class="time-container">
        <h2 id="date"></h2>
        <p id="time" class="mt-3">
          <span id="hours" class="time-part">00</span>
          <span id="colon" class="colon">:</span>
          <span id="minutes" class="time-part">00</span>
        </p>
        <div class="whather-container">
          <h2 id="location">Cargando ubicacion...</h2>
          <img id="icon" src="" alt="Icono del clima" width="80" />
          <p id="temperature">Cargando clima...</p>
        </div>
      </div>

      <div class="container">
        <h4 id="quote"></h4>

        <p id="author"></p>

        <button id="generate">Insp√≠rate</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
